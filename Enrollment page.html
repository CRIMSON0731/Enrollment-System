<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Split Screen Login</title>
  <link rel="stylesheet" href="style copy.css" />
</head>
<body>
  <form class="Enrollment" method="POST" enctype="multipart/form-data">

    <p class="title">Enrollment Form</p>

   <label for="First Name">First Name:</label>
   <input type="text" id="First Name" required>

   <label for="Middle Name">Middle Name:</label>
   <input type="text" id="Middle Name" required>

   <label for="Last Name">Last Name:</label>
   <input type="text" id="Last Name"><br>

   <label for="Bday">Birthdate:</label>
   <input type="date" id="Bday" required><br>

   <label for="Email">Email:</label>
   <input type="email" id="Email" required><br>

   <label for="Phone">Phone Num#:</label>
   <input type="tel" id="Phone" required><br>

   <label for="Card">Card:</label>
   <input type="file" id="Card" accept="image/png"><br>
   
   <label for="PSA">PSA(birth certificate) Original:</label>
   <input type="file" id="PSA" accept="image/png"><br>

   <label for="F137">FORM 137/SF10:</label>
   <input type="file" id="F137" accept="image/png"><br>

   <label for="Barangay Cer">Barangay Certificate Original:</label>
   <input type="file" id="Barangay Cer" accept="image/png"><br>


   <input type="submit">

  </form>
  <script src="script.js"></script>
</body>
</html>
