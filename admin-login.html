<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel Login</title>
  <link rel="icon" href="school-logo.png" type="image/png">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
  <link rel="stylesheet" href="notification.css">
  <link rel="stylesheet" href="admin-login.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="d-flex flex-column vh-100">
  <div class="bg-image-wrapper"></div>
  <div id="notification-bar" class="notification-bar"></div>
  
  <header class="navbar navbar-dark bg-admin-green shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        Doña Teodora Alonzo Admin Access
      </a>
    </div>
  </header>
  <main class="flex-grow-1 d-flex align-items-center justify-content-center">
    
    <div class="card shadow-lg p-3 p-md-4 border-0" style="width: 100%; max-width: 420px;">
      <div class="card-body">
        <h3 class="card-title text-center mb-4 fs-4 fw-bold">System Login</h3>
        <form id="admin-login-form">
          <div class="mb-3">
            <label for="username" class="form-label fw-medium">Administrator Username</label>
            <input type="text" id="username" class="form-control form-control-lg" placeholder="Enter your username" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label fw-medium">Password</label>
            <div class="password-input-wrapper">
              <input type="password" id="password" class="form-control form-control-lg" placeholder="Enter your password" required>
              <button type="button" class="password-toggle-btn" id="toggle-password" aria-label="Toggle password visibility">
                <svg id="eye-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                  <circle cx="12" cy="12" r="3"></circle>
                </svg>
                <svg id="eye-off-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;">
                  <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                  <line x1="1" y1="1" x2="23" y2="23"></line>
                </svg>
              </button>
            </div>
          </div>
          <button type="submit" class="btn btn-admin-green btn-lg w-100 mt-3">Secure Login</button>
        </form>
        
        <!-- Password Update Warning -->
        <div class="alert alert-warning mt-3 d-flex align-items-center" role="alert" style="font-size: 0.875rem;">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16">
            <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
          </svg>
          <div>
            <strong>Security Notice:</strong> If you haven't changed your default password, please update it after logging in.
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="text-center text-white-50 p-3 bg-admin-green">
    <p class="mb-0 small">© 2025 Doña Teodora Alonzo High School | Admin Access</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="admin-login.js"></script>
</body>
</html>
