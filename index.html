<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doña Teodora Alonzo Highschool</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
  <link rel="stylesheet" href="index.css">
  <link rel="icon" href="school-logo.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div id="notification-bar" class="notification-bar"></div> 
  
  <header class="school-header">
    <div class="header-content">
      <img src="school-logo.png" alt="School Logo" class="logo">
      <div class="school-text">
        <h1>Doña Teodora Alonzo Highschool</h1>
        <p>Mataas na Paaralang Doña Teodora Alonzo</p>
      </div>
    </div>
  </header>

  <section class="hero">
    <div class="overlay">
      <h2>Welcome!</h2>
      <p class="hero-subtext">
        Doña Teodora Alonzo High School<br>
        <span class="inspire-text">Inspiring young minds to dream big, work hard, <br>
          and make a difference.</span>
      </p>
    </div>
  </section>

  <main class="login-section-container">

    <div class="card student-container shadow-lg">
      <div class="card-body p-4">
        
        <button class="btn btn-success btn-lg enroll-btn w-100 mb-4" onclick="window.location.href='Enrollment page.html'">
          Enroll Now!
          <img src="cursor--v2.png" alt="cursor icon" class="cursor-icon">
        </button>
        
        <div class="divider">OR</div>

        <form id="student-login-form">
          <h2 class="card-title mt-3">Student Status Check</h2>
          <p id="student-error-message" class="error-message"></p>
          <div class="input-group mb-3">
            <label for="student-username" class="form-label">Username (e.g., jdelacruz@dtahs.edu.ph)</label>
            <input type="text" id="student-username" class="form-control" required>
          </div>
          <div class="input-group mb-4">
            <label for="student-password" class="form-label">Password</label>
            <input type="password" id="student-password" class="form-control" required>
          </div>
          <button type="submit" class="btn student-login-btn w-100">Log In</button>
        </form>
      </div>
    </div>

  </main>
  
  <footer class="school-footer">
    <p>&copy; 2025 Doña Teodora Alonzo Highschool. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <script src="index.js"></script> 
  <script src="login.js"></script> 
</body>
</html>
